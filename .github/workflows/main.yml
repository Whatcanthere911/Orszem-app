name: Build APK
on: [push, workflow_dispatch]

jobs:
  build:
    # 1. A TITOK: Stabil, régebbi rendszert használunk (nem a legújabbat)
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2

      # 2. Minden szükséges eszköz telepítése (hogy ne legyen hibaüzenet)
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential git zip unzip \
            python3 python3-pip python3-dev \
            zlib1g-dev libffi-dev libssl-dev \
            autoconf automake libtool libtool-bin pkg-config \
            openjdk-11-jdk

      # 3. Buildozer telepítése
      - name: Install Buildozer
        run: |
          pip3 install --user --upgrade Cython==0.29.33 buildozer virtualenv

      # 4. A FORDÍTÁS (A "yes" paranccsal, hogy ne akadjon el kérdéseknél)
      - name: Build APK
        run: |
          yes | buildozer android debug

      # 5. A LETÖLTÉS (Ez teszi elérhetővé a kész fájlt a végén)
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: orszem-apk
          path: bin/*.apk
