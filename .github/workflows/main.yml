name: Build APK
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      # 1. Minden szükséges eszköz telepítése (Java, Autoconf, stb.)
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential git zip unzip \
            python3 python3-pip python3-dev \
            zlib1g-dev libffi-dev libssl-dev \
            autoconf automake libtool pkg-config \
            cmake openjdk-17-jdk

      # 2. A Buildozer és a Cython pontos verziójának beállítása
      - name: Install Python Tools
        run: |
          pip3 install --user --upgrade Cython==0.29.33 buildozer virtualenv

      # 3. A fordítás indítása (verbose módban, hogy mindent lássunk)
      - name: Build with Buildozer
        run: |
          yes | buildozer --verbose android debug
          
