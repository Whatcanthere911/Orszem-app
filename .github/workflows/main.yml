name: Build APK
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2

      # 1. Töröljük a régi szemetet, hogy tiszta lappal induljunk
      - name: Cleanup
        run: |
          rm -rf .buildozer
          rm -rf bin

      # 2. Rendszer előkészítése (ez a stabil alap)
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libssl-dev libffi-dev python3-dev python3-pip libtool libtool-bin

      # 3. Buildozer telepítése
      - name: Install Buildozer
        run: |
          pip3 install --upgrade buildozer cython==0.29.33 virtualenv

      # 4. A FORDÍTÁS (Itt a trükk: a yes helyett környezeti változót használunk)
      - name: Build with Buildozer
        env:
          # Ez a sor segít elfogadni bizonyos kérdéseket
          y: "y"
        run: |
          buildozer android debug

      # 5. App feltöltése, hogy letölthesd
      - name: Upload APK
        uses: actions/upload-artifact@v4  # Frissítettem v4-re, ez stabilabb
        with:
          name: Orszem-App
          path: bin/*.apk
          
